version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8u162-jdk-node-browsers
    working_directory: ~/googletranslate
    steps:
      - checkout
      - run: gradle wrapper
      - run: ./gradlew :googletranslaterepeater:clean :googletranslaterepeater:shadowJar
  test:
    docker:
      - image: circleci/openjdk:8u162-jdk-node-browsers
    working_directory: ~/googletranslate
    steps:
      - checkout
      - run: gradle test
  deploy:
    production:
      branch: master
      codedeploy:
        GoogleTranslateDeploy:
          deployment_group: GoogleTranslateGroupDeploy-7aun08i
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test
      - deploy